{% block head %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Job Board</h1>
        </div>
        <div class="nav">
            <a href="{% url 'home' %}">Home Page</a>
            <a href="{% url 'jobDetail' 0 %}">Details Page</a>
        </div>
        {% endblock %}

        {% block body %}{% endblock %}

        {% block footer %}
        <div class="footer">
            <h1>Footer</h1>
        </div>
    </div>
</body>
</html>
{% endblock %}
