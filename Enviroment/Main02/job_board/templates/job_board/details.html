{% extends "job_board/_base.html" %}
{% block body %}
    <div style="max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #333;">Job Details</h1>
        <ul style="list-style-type: none; padding: 0;">
            <li style="padding: 10px 0; border-bottom: 1px solid #eee;"><strong>Title:</strong> {{ job_details.tittle }}</li>
            <li style="padding: 10px 0; border-bottom: 1px solid #eee;"><strong>Company:</strong> {{ job_details.company }}</li>
            <li style="padding: 10px 0; border-bottom: 1px solid #eee;"><strong>Salary:</strong> ${{ job_details.salary }}</li>
            <li style="padding: 10px 0; border-bottom: 1px solid #eee;"><strong>Active?</strong> {{ job_details.is_active }}</li>
            <li style="padding: 10px 0; border-bottom: 1px solid #eee;"><strong>Description:</strong> {{ job_details.description }}</li>
        </ul>
    </div>
{% endblock %}
